
<nb-card class="page-card inner_pages">
  <nb-card-body [nbSpinner]="loadingList" nbSpinnerSize="large" nbSpinnerStatus="primary" class="product_price">
    <div class="inner_pages_legacy">
      <!-- <nb-card-header class="main_header">
          <h1 class="page_title">{{product?.description.name}}</h1>
          <div class="content_spacing_empty"></div>
  
        </nb-card-header> -->

      <form class="form-inline filter_section">


        <div class="filter_right_section">

          <a class="createBtn " [routerLink]="['/pages/catalogue/products/'+ params.productId +'/inventory/'+params.inventoryId+'/create-price']">
            <img class="pointer sda" src="../../../../assets/img/plus.png" title="{{ 'INVENTORY.ADD_PRICE' | translate}}"
              alt="">
            <label>{{ 'INVENTORY.ADD_PRICE' | translate}}</label></a>
        </div>

      </form>

      <ng2-smart-table [settings]="settings" [source]="source" (custom)="route($event)" class="home-table">
      </ng2-smart-table>

      <ngx-paginator (changePage)="changePage($event)" [pagesToShow]="5" [currentPage]="currentPage" [perPage]="perPage"
        [count]="totalCount">
      </ngx-paginator>
    </div>
  </nb-card-body>
</nb-card>
