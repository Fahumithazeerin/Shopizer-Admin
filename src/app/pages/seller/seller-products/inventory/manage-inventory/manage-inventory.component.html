<nb-card class="page-card inner_pages">
  <div [nbSpinner]="loadingList" nbSpinnerSize="large" nbSpinnerStatus="primary" class="product_inventory">
    <div class="inner_pages_legacy">
      <nb-card-header class="main_header">
        <h1 class="page_title">{{product?.description.name}}</h1>
        <div class="content_spacing_empty"></div>

      </nb-card-header>

      <form class="form-inline filter_section">
        <div class="filter_left_section">

          <ngx-back-button></ngx-back-button>
        </div>

        <div class="filter_right_section">

          <a class="createBtn " [routerLink]="['/pages/catalogue/products/' + productId +'/inventory-creation']">
            <img class="pointer sda" src="../../../../assets/img/plus.png" title="{{ 'INVENTORY.ADD_TO_INVENTORY' | translate}}"
              alt="">
            <label>{{ 'INVENTORY.ADD_TO_INVENTORY' | translate}}</label></a>
        </div>

      </form>

      <ng2-smart-table [settings]="settings" [source]="source" (custom)="route($event)" class="home-table">
      </ng2-smart-table>

      <ngx-paginator (changePage)="changePage($event)" [pagesToShow]="5" [currentPage]="currentPage" [perPage]="perPage"
        [count]="totalCount">
      </ngx-paginator>
    </div>
  </div>
</nb-card>
