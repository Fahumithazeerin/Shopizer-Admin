<div [nbSpinner]="loading" nbSpinnerSize="large" nbSpinnerStatus="primary">
<p *ngIf="loaded" class="top-20">
    <ngx-image-uploading 
        [images]="images" 
        (update)="updateImage($event)" 
        (remove)="removeImage($event)"
        (error)="errorImage($event)" 
        (success)="addedImage($event)" 
        [addImageUrl]="addImageUrlComponent"
        (fileAdded)="fileAdded($event)">
    </ngx-image-uploading>
</p>
</div>
